// JSON -> JavaScript Object Notation (자바스크립트 객체 명명법)
// [] 과 {} 을 의미  -> List,  Map(VO)

// 속성 배열식 접근법 -> 꼭 알아야 함! -> 모르면 코드 전체 틀을 고쳐야 하는 불행한 상황이 발생!
var name2 ="name";
var testObj = {
    [name2]:"스타벅스",
    ["alias"]:"돌체 라떼",
    ["getName"]:function(){
        return this["name"];
    }
}

console.log("체크:",testObj);
