<!DOCTYPE html>
<meta charset="UTF-8">
<script>
  
var testStr = "분무기로 물을 주면 싹이 나요";
var t = testStr.substring(3); 
alert(t);
alert(typeof(t));
// 원시타입에 .을 찍는 순간 Wrapper 객체로 바뀜!
// string ->String, number -> Number, boolean -> Boolean
// 원시타입은 다루는데 불편함이 있어서 대부분의 언어들이 Wrapper를 제공해서 편한 메소드와 속성을 제공하고 있음
// new Array()  -> []  Literal 문법을 주로 씀

</script>
