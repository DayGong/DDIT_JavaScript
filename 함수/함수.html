<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 함수는 자바스크립트의 뿌리 같은 것, 중요도 매우매우 높음!
    // DRY(Do not Repeat Yourself) 원칙, 반복적인건 함수를 만들어 써라!
    // KISS (Keep It Simple, Stupid) 바보야, 심플하게 만들어!
    // Single Responsibilty

    // 정식 함수 선언법
    var isTest = "테스트"
    function 확인(){
        /*
        if(isTest=="테스트"){
            alert("나는 테스트");
        }else {
            alert("나는 테스트가 아니야");
        }
        */
        if(isTest=="테스트"){
            alert("나는 테스트");
            return;  // 함수 종료
        }
        alert("나는 테스트가 아니야");

       // return이 생략되어 있음
    }

    // 호출
    console.log("체크: ",확인()); // undefined -> return의 값이 없기 때문에
</script>
