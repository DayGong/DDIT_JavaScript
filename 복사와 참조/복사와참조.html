<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// 데이타 타입은 크게 2가지 원시타입 vs 객체 타입
// 원시타입 -> number, string, boolean (Nan, undefined, null은 무시)
// 객체타입 -> [], {} -> JSON(엄칭중요)
// 두가지는 동작이 다름
// 원시타입은 복사, 객체타입은 참조(Reference 쉽게 별명이라 생각)

var testStr = "A";
alert( typeof(testStr));

var testNum = 1;
alert( typeof(testNum));

var testBool = true;
alert( typeof(testBool));

var testObj = {};  // 빈 객체 생성
alert( typeof(testObj));

var testArr = [];
alert(typeof(testArr));

</script>
