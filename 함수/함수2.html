<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 즉각실행함수
    // 라이브러리를 만들 때 사용되는데, 초기화작업 및 중요코드 블록화, 메모리 절감등을 이유로 사용됨!
    // ()나 !을 쓰는 것을 추천, 그 외 + -등을 쓰는 건 좋지않음!
    !function(para){
        alert(para);
        alert("이런 것을 즉각실행함수라고 부름");
    }("즉각실행함수!");
