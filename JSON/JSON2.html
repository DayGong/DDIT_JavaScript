<!DOCTYPE html>
<meta charset="UTF-8">
<script>
var testArr = {
    length:0
}

testArr.push = function(pVal){
    this[this.length] = pVal;
    this.length++;
}

testArr.remove = function(pKey){
    // 객체 속성 지울 때는 delete 키워드 사용
    delete this[pKey];
}

testArr.push("A");
testArr.push("B");
testArr.push("C");

testArr.remove(1);

console.log("체크: ",testArr);

</script>
