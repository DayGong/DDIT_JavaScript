<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #grandma {
        width:300px;
        height:300px;
        border:3px solid black;
    }
    #mom {
        position: relative;
        left:30px; top:30px;
        width:150px;
        height:150px;
        border:3px solid pink;
    }
    #me {
        position: relative;
        left:30px; top:30px;
        width:50px;
        height:50px;
        border:3px solid magenta
    }
</style>
</head>
<body>
    <div id="grandma" onclick="fGrand()"> 할머니
        <div id="mom" onclick="fMom()"> 어머니
            <div id="me" onclick="fMe()">나</div>
        </div>
    </div>
<script>
    // 이벤트 버블링, 나에게 생긴 일이 부모에게 전달됨!
    const fGrand=function(){
        alert("나는 할머니");
    }
    const fMom=function(){
        event.stopPropagation();  // 이벤트 캡쳐링
        alert("나는 엄마");
    }
    const fMe=function(){
        event.stopPropagation();
        alert("나는 나");
    }
</script>    
</body>
</html>
